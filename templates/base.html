<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Newspaper App{% endblock title %}</title>
  <meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=yes">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <header class="p-0 mb-1 border-bottom">
     <nav class="p-2 navbar  navbar-expand-lg navbar-dark" style="background-color: Cadetblue;">
       <div class="container-fluid">
         <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
           <ul class="navbar-nav  hstack gap-3">
              <li class="nav-item ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'article_new' %}" class="link-warning  text-decoration-none" >+ New</a>
              </li>
              <li class="nav-item dropdown">
                  <a href="#" class="d-block link-light text-decoration-none dropdown-toggle"
                      id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end text-small me-pe-5" aria-labelledby="dropdownUser1">
                      <li><a class="dropdown-item" href="{% url 'password_change'%}">Change Password</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                  </ul>
              </li>
                {% else %}
              <li class="nav-item">
                      <a href="{% url 'login' %}" class="btn btn-outline-light ">Log In</a>
                      <a href="{% url 'signup' %}" class="btn btn-dark me-1">Sign Up</a
              </li>
            </ul>
          {% endif %}
         </div>
       </div>
     </nav>
    </header>

    <main>
      <div class="container mt-3">
      {% block content %}
      {% endblock content %}
      </div>
    </main>
  </div>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
